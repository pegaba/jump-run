<body>


<div id="game-container">
    <canvas id="game">
        Guru meditation: No &lt;canvas&gt; element supported!
    </canvas>

    <div id="game-menu" class="game-info">

        <div class="menu-item menu-text" id="intro">
            <p>Überlebe in der Galaxy</p>
        </div>

        <div class="menu-item menu-link" id="play-level-1">
            Starte Spiel
        </div>
    </div>

    <div id="game-over" style="display:none" class="game-info">
        <div class="menu-item menu-link" id="button-restart">
            Play again
        </div>
        <div class="menu-item menu-link" id="button-menu">
            Zurück zum Startmenu
        </div>
        <img width="80%" height="40%" src="themes/galaxy/simple/images/GameOver.png" />



    </div>

    <div id="winner-screen"  style="display:none" class="winner-screen">
        <img width="80%" height="40%" src="themes/galaxy/simple/images/Winner.png" />



    </div>


    <div id="pad-controls">
        <div class="controls-wrapper controls-left">
            <ul>
                <li class="cross" id="control-up"></li>
            </ul>
        </div>
        <div class="controls-wrapper controls-right">
            <ul>
                <li id="control-left"></li>
                <li id="control-right"></li>
            </ul>
        </div>
    </div>


</div>
